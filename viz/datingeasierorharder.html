<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
:root{
    --ink:#8f304e;
    --muted:#a34b65;
    --low:#bb8294;
    --grid:#8f304e;
  }

  *{box-sizing:border-box}
html,body{height:100%}

  body {
    font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: transparent;
    color: var(--ink);
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .viz-root{
    max-width: 1500px;
    margin: 0 auto;
    width: 100%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    height: 100%;
    justify-content: center;
  }

  .intro{
    max-width: none;
    margin: 0 auto;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .intro h2{
    margin: 0;
    font-size: clamp(1.8rem, 3vw + 1.2vh, 2.4rem);
    font-weight: 650;
    color: var(--ink);
    letter-spacing: 0.3px;
  }

  .intro p{
    margin: 0;
    font-size: clamp(14px, 1.8vw + 0.9vh, 20px);
    line-height: 1.7;
    color: var(--muted);
  }

  .chart-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 0;
  }

  .chart-footer {
    text-align: center;
    margin-top: 20px;
  }

  .chart-footer p {
    margin: 0;
    font-size: clamp(14px, 1.8vw + 0.9vh, 20px);
    line-height: 1.7;
    color: var(--muted);
  }

  svg{
    max-width: 100%;
    height: 100%;
    overflow: visible;
    display:block;
  }

  .axis path, .axis line{
    stroke: var(--grid);
  }
  .axis text{
    fill: var(--muted);
    font-size: clamp(10px, 1.2vw + 0.6vh, 14px);
  }

  .bar {
    transition: opacity 0.2s;
  }

  .bar-label {
    fill: var(--ink);
    font-size: clamp(11px, 1.3vw + 0.65vh, 15px);
    font-weight: 500;
  }

  .value-label {
    fill: var(--ink);
    font-size: clamp(12px, 1.4vw + 0.7vh, 16px);
    font-weight: 600;
  }

  .chart-label {
    fill: var(--ink);
    font-size: clamp(14px, 1.6vw + 0.8vh, 18px);
    font-weight: 600;
    text-anchor: middle;
  }
</style>
</head>
<body>
  <div class="viz-root">
    <div class="intro">
      <h2>Many Americans believe that online dating has made meeting a long-term partner easier.</h2>
    </div>
    <div class="chart-container">
      <svg id="chart"></svg>
    </div>
    <div class="chart-footer">
      <p>You literally get exposed to hundreds of profiles per day, tailored to your preferences!</p>
    </div>
  </div>

<script>
const data = [
  { category: "Easier", value: 42 },
  { category: "No different", value: 32 },
  { category: "Harder", value: 22 }
];

const container = d3.select(".chart-container");
const containerRect = container.node().getBoundingClientRect();
const margin = { top: 60, right: 80, bottom: 60, left: 180 };
const width = Math.max(600, containerRect.width - margin.left - margin.right);
const height = Math.max(300, containerRect.height - margin.top - margin.bottom);

const svg = d3.select("#chart")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom);

const g = svg.append("g")
  .attr("transform", `translate(${margin.left},${margin.top})`);

// Scales
const xScale = d3.scaleLinear()
  .domain([0, 50])
  .range([0, width])
  .nice();

const yScale = d3.scaleBand()
  .domain(data.map(d => d.category))
  .range([0, height])
  .padding(0.3);

// Y axis (left)
g.append("g")
  .attr("class", "axis")
  .call(d3.axisLeft(yScale));

// Add label above the chart
g.append("text")
  .attr("class", "chart-label")
  .attr("x", width / 2)
  .attr("y", -30)
  .text("Online dating has made meeting a long-term partner...");

// Bars
const bars = g.selectAll(".bar")
  .data(data)
  .enter()
  .append("g");

bars.append("rect")
