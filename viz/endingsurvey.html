<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Dating Survey</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: -apple-system, Segoe UI, Roboto, sans-serif;
      color: #8f304e;
      margin: 0;
      padding: 0;
      background-color: transparent;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Wrapper that fills the card and scales the content uniformly */
    .viz-scale-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: visible;
    }

    /* Base logical size - everything inside scales together */
    /* Aspect ratio matches card: 1600/910 = 1.758241758... */
    .viz-root {
      width: 1200px;
      height: 682.5px; /* 1200 / (1600/910) = 682.5 to match exact card aspect ratio */
      transform-origin: center center;
      position: absolute;
      left: 50%;
      top: 50%;
      box-sizing: border-box;
    }

    .content {
      display: flex;
      width: 100%;
      height: 100%;
      max-width: 100%;
      margin: 0;
      box-sizing: border-box;
    }

    .question-container {
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 16px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* Custom scrollbar with hearts pattern */
    .question-container::-webkit-scrollbar {
      width: 14px;
    }

    .question-container::-webkit-scrollbar-track {
      background: rgba(163, 75, 101, 0.1);
      border-radius: 7px;
    }

    .question-container::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #8f304e 0%, #a34b65 100%);
      border-radius: 7px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .question-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #a34b65 0%, #8f304e 100%);
    }

    /* Firefox scrollbar */
    .question-container {
      scrollbar-width: thin;
      scrollbar-color: #8f304e rgba(163, 75, 101, 0.1);
    }

    .question {
      font-size: 22px;
      margin-bottom: 16px;
      line-height: 1.4;
      font-weight: 700;
    }
    
    .question-number {
      font-size: 18px;
      color: #a34b65;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .options {
      width: 100%;
    }

    .options button {
      background-color: #a34b65;
      border: 3px solid #a34b65;
      color: white;
      font-family: -apple-system, Segoe UI, Roboto, sans-serif;
      font-size: 16px;
      margin: 4px 0;
      padding: 10px 16px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      transition: all 0.2s ease;
      border-radius: 4px;
      font-weight: 500;
    }

    .options button:hover {
      background-color: #a34b65;
      border-color: #a34b65;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 3px 3px 0 #8f304e;
    }
    
    .options button.selected {
      background-color: #6b1f3a;
      border-color: #6b1f3a;
      box-shadow: 0 0 0 3px #d4a5a5, 3px 3px 0 #8f304e;
      font-weight: 600;
    }
    
    .options button.selected:hover {
      background-color: #6b1f3a;
      border-color: #6b1f3a;
    }

    .charts {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 12px;
      opacity: 0;
      transition: opacity 0.5s ease;
      height: 100%;
      box-sizing: border-box;
    }

    .chart-container {
      background-color: #fff;
      border: none;
      padding: 10px;
      box-shadow: 4px 4px 0 #a34b65;
      height: auto;
      min-height: 180px;
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chart-title {
      font-size: 14px;
      margin-bottom: 8px;
      text-align: center;
      font-weight: 700;
      color: #8f304e;
    }

    canvas {
      width: 100% !important;
      height: 160px !important;
      flex: 1;
      pointer-events: auto;
    }

    #nextBtn {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #8f304e;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: fit-content;
      align-self: flex-start;
      opacity: 0;
      transition: opacity 0.4s ease, background-color 0.2s ease;
      font-weight: 600;
    }

    #nextBtn:hover {
      background-color: #a34b65;
      transform: translateY(-1px);
    }
    
    #nextBtn:active {
      transform: translateY(0);
    }

    @keyframes pixelate {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pixel-animation {
      animation: pixelate 0.3s ease;
    }

    .analysis-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .analysis-container.active {
      opacity: 1;
      pointer-events: all;
    }

    .analysis-line {
      font-size: clamp(28px, 3.5vw + 2vh, 36px);
      margin: 15px 0;
      text-align: center;
      font-weight: 700;
      color: #8f304e;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .analysis-line.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .play-again-btn {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: clamp(22px, 2.5vw + 1.5vh, 28px);
      background-color: #8f304e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.3s ease;
    }

    .play-again-btn:hover {
      background-color: #a34b65;
      transform: translateY(-2px);
    }

    .play-again-btn.visible {
      opacity: 1;
    }
    
    .intro-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }
    
    .intro-title {
      font-size: 42px;
      font-weight: 700;
      color: #8f304e;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    
    .intro-subtext {
      font-size: 20px;
      color: #a34b65;
      margin-bottom: 40px;
      line-height: 1.5;
      max-width: 600px;
    }
    
    .start-btn {
      width: 120px;
      height: 110px;
      padding: 0;
      font-size: 16px;
      background-color: transparent;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
    }
    
    .start-btn::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 96px;
      background-color: #8f304e;
      border-radius: 60px 60px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
      left: 60px;
      top: 0;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    
    .start-btn::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 96px;
      background-color: #8f304e;
      border-radius: 60px 60px 0 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
      left: 0;
      top: 0;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    
    .start-btn span {
      position: relative;
      z-index: 1;
      display: block;
      margin-top: -15px;
      white-space: nowrap;
    }
    
    .start-btn:hover::before {
      background-color: #a34b65;
      transform: rotate(-45deg) translateY(-2px);
    }
    
    .start-btn:hover::after {
      background-color: #a34b65;
      transform: rotate(45deg) translateY(-2px);
    }
    
    .start-btn:active::before {
      transform: rotate(-45deg) translateY(0);
    }
    
    .start-btn:active::after {
      transform: rotate(45deg) translateY(0);
    }
    
    .intro-container.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="viz-scale-wrapper">
    <div class="viz-root">
      <div class="intro-container" id="intro-container">
        <div class="intro-title">Dating App Diagnostic Survey!</div>
        <div class="intro-subtext">Compare your (online) dating habits with those of Harvard students and other dating app users. This survey is purely for fun, so none of your answers will be saved.</div>
        <button class="start-btn" onclick="startSurvey()"><span>START</span></button>
      </div>

      <div class="content" id="content" style="display: none;">
    <div class="question-container" id="question-container"></div>

    <div class="charts" id="charts">
      <div class="chart-container">
        <div class="chart-title">HARVARD STUDENTS</div>
        <canvas id="chartHarvard"></canvas>
      </div>
      <div class="chart-container">
        <div class="chart-title">GENERAL POPULATION</div>
        <canvas id="chartGeneral"></canvas>
      </div>

      <button id="nextBtn" onclick="goToNext()">NEXT QUESTION →</button>
    </div>
  </div>

  <div class="analysis-container" id="analysis-container">
    <!-- Analysis lines will be added here dynamically -->
      </div>
    </div>
  </div>

  <script>
    // ---- UNIFORM SCALING FOR THE WHOLE VIZ ------------------------------------
    // Aspect ratio matches card: 1600/910 = 1.758241758...
    const BASE_WIDTH = 1200;
    const BASE_HEIGHT = 682.5; // 1200 / (1600/910) = 682.5 to match exact card aspect ratio
    const wrapper = document.querySelector(".viz-scale-wrapper");
    const root = document.querySelector(".viz-root");

    function resizeViz(){
      if (!wrapper || !root) return;
      const rect = wrapper.getBoundingClientRect();
      // Scale to fill width, ensuring we don't exceed height
      const scaleX = rect.width / BASE_WIDTH;
      const scaleY = rect.height / BASE_HEIGHT;
      const scale = Math.min(scaleX, scaleY);
      
      // Position absolutely and center
      root.style.position = 'absolute';
      root.style.left = '50%';
      root.style.top = '50%';
      root.style.transform = `translate(-50%, -50%) scale(${scale})`;
      root.style.transformOrigin = 'center center';
    }

    // Resize on load + whenever parent card changes size
    if (typeof ResizeObserver !== "undefined") {
      const resizeObserver = new ResizeObserver(resizeViz);
      if (wrapper) resizeObserver.observe(wrapper);
    }
    window.addEventListener('resize', resizeViz);
    resizeViz();
